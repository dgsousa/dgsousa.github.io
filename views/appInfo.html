<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="n in info.projects">

		<div class="image-container">
			
				<img ng-src="{{n.img}}">
			
			<div class="overlay">

				<div class="text">
					<a ng-href="{{n.url}}" target="_blank">
						<h2>{{n.title}}</h2>
						<h6>{{n.desc}}</h6>
					</a>
				</div>
			</div>
		</div>

</div>
